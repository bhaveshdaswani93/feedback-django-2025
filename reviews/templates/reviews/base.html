{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reviews{% endblock %}</title>
    {% block head %}{% endblock %}
    <link rel="stylesheet" href="{% static "reviews/styles.css" %}">
</head>
<body>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <p>&copy; 2025</p>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
